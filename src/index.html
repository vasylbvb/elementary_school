<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elementary school</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="content-wrapper">
    <header class="global-header">
        <div class="global-header__firstline">
            <div class="container">
                <div class="row">
                    <div class="logo-box-container col-md-9 col-sm-12">
                        <a href="index.html">
                            <span class="logo__img-box">
                                <img src="images/logo.png" alt="logo" class="logo__img">
                            </span>
                        </a>
                        <div class="logo__text-container">
                            <div class="logo__text">
                                <h1 class="logo__text-firstline">Courses for pupils in Moscow!<br>
                                    <span class="logo__text-secondline">for children in age from 7 to 18</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="callback-container col-md-3 col-sm-6">
                        <div class="callback">
                            <div class="textline">Questions? <span class="blue">Call!</span></div>
                            <div class="numberline">
                                <span class="fa fa-stack" id="phone_circle">
                                    <i class="fa fa-circle-thin fa-stack-2x"></i>
                                    <i class="fa fa-phone fa-stack-1x"></i>
                                </span>
                                <div class="phonenumber">8 (495)<span class="blue"> 215-29-72</span>
                                </div>
                                <a href="#" type="button" class="callback-button">
                                    Call me back
                                    <span class="fa fa-stack">
                                    <i class="fa fa-circle-thin fa-stack-2x"></i>
                                    <i class="fa fa-phone fa-stack-1x"></i>
                                </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="navbtn-box hidden-lg hidden-md visible-sm-block col-sm-6">
                        <button data-toggle="collapse" data-target="#main-nav" aria-expanded="false"
                                class="navbtn navbar-toggle collapsed">
                            <span class="fa fa-stack fa-lg">
                                <i class="fa fa-square-o fa-stack-2x"></i>
                                <i class="fa fa-bars fa-stack-1x"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="global-header__secondline"></div>
    </header>
</section>
<script src="js/vendor.min.js"></script>
<script src="js/app.min.js"></script>
</body>
</html>
